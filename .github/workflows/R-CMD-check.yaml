# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, devel]


name: R-CMD-check

jobs:
  fetch-check-repo:
    runs-on: ubuntu-latest
    container: bioconductor/bioconductor_docker:devel
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      REPO_NAME: ${{ github.event.repository.name }}
      TEST_NAME: "ACME"
    steps:
      - uses: actions/checkout@v3
      - name: create repo
        run: |
          echo $REPO_NAME
          apt-get install  -y rsync
          git clone "https://git.bioconductor.org/packages/$TEST_NAME"
          rm -rf $TEST_NAME/.git*
          mv $TEST_NAME/* .
          rmdir $TEST_NAME
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, LiNk-NY/Rnw2Rmd, any::pkgdown
          needs: check
      - name: convert Rnw
        run: |
          R -e 'setwd("vignettes")
                 for (fname in list.files(path = ".", pattern = "\\.rnw$", ignore.case = TRUE)){
                  Rnw2Rmd::Rnw2Rmd(from = fname, to = sub("rnw", "Rmd", x = fname, ignore.case = TRUE), validate = FALSE)
                 }'
      - name: git add
        run: |
          git config user.name helpful-bot
          git config user.email github-actions@github.com
          git add *
          git commit -am "generated"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
